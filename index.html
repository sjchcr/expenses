<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finances Tracker</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon-1024x1024.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png" />

    <!-- SEO -->
    <meta
      name="description"
      content="Track your finances, manage bills, and monitor spending across multiple currencies"
    />
    <meta
      name="keywords"
      content="expense tracker, budget app, bill manager, finance"
    />

    <!-- Open Graph (Facebook, LinkedIn, Discord) -->
    <meta property="og:title" content="Finances Tracker" />
    <meta
      property="og:description"
      content="Track expenses, manage bills, and monitor spending across multiple currencies"
    />
    <!-- <meta property="og:image" content="https://yoursite.com/og-image.png"-->
    <meta property="og:url" content="https://expenses.steven.cr" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <!-- <meta name="twitter:card" content="summary_large_image"-->
    <meta name="twitter:title" content="Expense Tracker" />
    <meta
      name="twitter:description"
      content="Track expenses and manage your finances"
    />
    <!--meta name="twitter:image" content="https://yoursite.com/twitter-card.png"> -->

    <!-- PWA -->
    <!-- <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e40af"> -->
  </head>
  <body>
    <script>
      // Apply theme immediately to prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('theme-preference') || 'system';
        const isDark = theme === 'dark' ||
          (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
